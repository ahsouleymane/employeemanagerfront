  <a class="navbar-brand" style="color:white;">Employee Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
     <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
           <a class="nav-link" (click)="onOpenModal(null, 'add')">Add Employee <span class="sr-only">(current)</span></a>
        </li>
     </ul>
     <form class="form-inline my-2 my-lg-0">
        <input type="search"  ngModel name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search employees..." required>
     </form>
  </div>
</nav>

<div class="content">
    <div class="container" id="main-container"><br>
        <div class="row">
            <div *ngFor="let employee of employees" class="col-lg-4">
                <div class="card-box">
                    <div class="member-card pt-2 pb-2">
                        <div class="thumb-lg member-thumb mx-auto">
                          <img src="{{employee?.imageUrl}}" class="rounded-circle img-thumbnail" alt="profile-image">
                        </div>
                        <div class="col-12">
                            <h4 class="text-center">{{employee?.name}}</h4>
                            <hr>
                            <p>Phone: {{employee?.phone}}</p>
                            <hr>
                            Email: <a href="#" class="text-blue">{{employee?.email}}</a>
                            <hr>
                            <h5 class="text-center">{{employee?.jobTitle}}</h5>
                        </div>
                        <br>
                        <ul class="text-center social-links list-inline">
                            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Facebook"><i class="fa fa-facebook"></i></a></li>
                            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Twitter"><i class="fa fa-twitter"></i></a></li>
                            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Skype"><i class="fa fa-skype"></i></a></li>
                        </ul>
                        <div class="text-center">
                          <button type="button" (click)="onOpenModal(employee, 'edit')"
                            class="btn btn-warning mt-3 btn-rounded waves-effect w-md waves-light" 
                            data-original-title="edit">
                            <i class="fa fa-pencil"></i>
                          </button>
                          &nbsp;
                          <button type="button" (click)="onOpenModal(employee, 'delete')"
                            class="btn btn-danger mt-3 btn-rounded waves-effect w-md waves-light" 
                            data-original-title="delete">
                            <i class="fa fa-trash"></i>
                          </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      <!-- Add Employee Modal -->
      <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <label for="phone">Job title</label>
                  <input type="text" ngModel name="jobTitle" class="form-control" id="jobTile" placeholder="Job title" required>
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone" required>
                </div>
                <div class="form-group">
                  <label for="phone">Image URL</label>
                  <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required>
                </div>
                <div class="modal-footer">
                  <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
                </div>
                </form>
            </div>
          </div>
        </div>
        </div>

      <!-- Edit Modal -->
      <div class="modal fade" id="updateEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="updateEmployeeModalLabel">Edit Employee </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text"  name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
                    </div>
                    <input type="hidden"  name="id" class="form-control" id="id" placeholder="Email">
                    <input type="hidden"  name="userCode" class="form-control" id="userCode" placeholder="Email">
                    <div class="form-group">
                      <label for="email">Email Address</label>
                      <input type="email"  name="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="phone">Job title</label>
                      <input type="text"  name="jobTitle" class="form-control" id="jobTitle" placeholder="Job title">
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone</label>
                      <input type="text"  name="phone" class="form-control" id="phone" name="phone" placeholder="Phone">
                    </div>
                    <div class="form-group">
                      <label for="phone">Image URL</label>
                      <input type="text"  name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL">
                    </div>
                    <div class="modal-footer">
                      <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                      <button  data-dismiss="modal" class="btn btn-primary" >Save changes</button>
                    </div>
                </form>
              </div>
          </div>
        </div>
      </div>

      <!-- Delete Modal -->
      <div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteModelLabel">Delete Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete employee</p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button  class="btn btn-danger" data-dismiss="modal">Yes</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
</div>

<!-- Notification for no employees -->
<div *ngIf="employees?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
<div class="alert alert-info" role="alert">
  <h4 class="alert-heading">NO EMPLOYEES!</h4>
  <p>No Employees were found.</p>
</div>
</div>
